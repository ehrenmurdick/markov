<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

</style>

<svg width="960" height="600"></svg>

<input id="words" type="text"/>
<button>Add</button>


<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>

<script>

var words = [];
var transitions = [];

var svg = d3.select("svg"),
    width = svg.attr("width"),
    height = svg.attr("height");

var linkForce = d3.forceLink()
  .distance(50);

var simulation = d3.forceSimulation()
  .force("x", d3.forceX(300).strength(0.05))
  .force("y", d3.forceY(300).strength(0.05))
  .force("charge", d3.forceManyBody().strength(-50))
  .force("links", linkForce);


var links = svg.append("g")
  .attr("class", "links");

var nodes = svg.append("g")
  .attr("class", "nodes");


var node = nodes.selectAll("svg")

d3.select("button").on("click", function(e) {
  var str = document.getElementById("words").value;
  var list = _.reject(str.split(" "), function(w) {
    return w == "";
  });

  list.unshift("^");
  list.push("$");

  for(i in list) {
    if(!_.find(words, function(w) { return w.id == list[i] })) {
      words.push({ id: list[i], x: Math.random() * width, y: Math.random() * height });
    }
  }

  var transition;
  _.reduce(list, function(a, b) {
    var allwords = _.pluck(words, "id");
    var sourceIdx = allwords.indexOf(a);
    var destIdx = allwords.indexOf(b);

    if(transition = _.find(transitions, function(l) { return l.source.id == a && l.target.id == b })) {
      transition.value = transition.value + 1;
    } else {
      transitions.push({
        source: sourceIdx,
        target: destIdx,
        value: 1
      });
    }

    return b;
  });

  draw();
});

function draw() {
  simulation
      .nodes(words)
      .on("tick", tick);

  linkForce.links(transitions);

  nodes.selectAll("circle")
    .data(words)
    .enter()
    .append("circle")
    .attr("r", 5)
    .attr("fill", "blue");

  nodes.selectAll("text")
    .data(words)
    .enter()
    .append("text")
    .attr("id", function(d) { return d.id })
    .text(function(d) { return d.id })
    .attr("text-anchor", "middle")
    .attr("fill", "black");

  links.selectAll("line")
    .data(transitions)
    .enter()
    .append("line");

  simulation.alpha(1.0);
  simulation.restart();
}

draw();

function tick() {
  nodes.selectAll("text")
    .attr("y", function(d) { return d.y })
    .attr("x", function(d) { return d.x });

  nodes.selectAll("circle")
    .attr("cy", function(d) { return d.y + 10 })
    .attr("cx", function(d) { return d.x });

  links.selectAll("line")
    .attr("stroke-width", function(d) { return d.value })
    .attr("x1", function(d) {
      return d.source.x;
    })
    .attr("y1", function(d) {
      return d.source.y + 10;
    })
    .attr("x2", function(d) {
      return d.target.x;
    })
    .attr("y2", function(d) {
      return d.target.y + 10;
    });
}

</script>
