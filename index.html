<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

</style>

<svg width="960" height="600"></svg>

<input id="words" type="text"/>
<button>Add</button>


<script src="https://d3js.org/d3.v4.min.js"></script>

<script>

var words = [
  { id: "foo" }
];

var svg = d3.select("svg"),
    width = svg.attr("width"),
    height = svg.attr("height");

var simulation = d3.forceSimulation()
  .force("x", d3.forceX(300).strength(0.05))
  .force("y", d3.forceY(300).strength(0.05))
  .force("charge", d3.forceManyBody());

var nodes = svg.append("g")
  .attr("class", "nodes");

var links = svg.append("g")
  .attr("class", "links");


var node = nodes.selectAll("svg")

d3.select("button").on("click", function(e) {
  var str = document.getElementById("words").value;
  var list = str.split(" ");
  for(i in list) {
    words.push({ id: list[i], x: Math.random() * width, y: Math.random() * height });
  }
  draw();
});

function draw() {
  simulation
      .nodes(words)
      .on("tick", tick);

  nodes.selectAll("text")
    .data(words)
    .enter()
    .append("text")
    .text(function(d) { return d.id })
    .attr("text-anchor", "middle")
    .attr("fill", "black");

  simulation.alpha(1.0);
  simulation.restart();
}

draw();

function tick() {
  nodes.selectAll("text")
    .attr("y", function(d) { return d.y })
    .attr("x", function(d) { return d.x });
}

</script>
